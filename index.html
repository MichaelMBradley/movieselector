<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="UTF-8">
	<title>Movie Selector</title>
	<link rel="stylesheet" href="index.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<h1>Movie Selector</h1>
<div id="content">
	<div id="svg-container">
		<h2 id="currentMovie">Click "Spin!" to spin the wheel!</h2>
		<svg viewBox="0 0 10 10" width="5%">
			<polygon points="0,0 5,10 10,0" fill="white" />
		</svg>
		<svg width="100%" height="100%" id="wheel" viewBox="-5 -5 110 110" preserveAspectRatio="none">

		</svg>
	</div>
	<div id="controls">
		<h3>Select movie length</h3>
		<div class="controlSection">
			<label for="minTime">Minimum movie length: <span id="min" class="time">0h00m</span></label><br>
			<input type="range" min="0" max="1" value="0" id="minTime"><br>
			<label for="maxTime">Maximum movie length: <span id="max" class="time">∞h ∞m</span></label><br>
			<input type="range" min="0" max="1" value="1" id="maxTime"><br>
		</div>
		<h3>Select genres</h3>
		<div class="controlSection">
			<input type="radio" name="inEx" id="include" checked>
			<label for="include">Include</label>
			<input type="radio" name="inEx" id="exclude">
			<label for="exclude">Exclude</label>
		</div>
		<div class="controlSection" id="genre">
		</div>
		<h3>Add/edit movies</h3>
		<div class="controlSection" id="newMovie">
			<label for="movieName">Name:</label><br>
			<input type="text" id="movieName"><br><br>
			<label>Runtime:</label><br>
			<input type="number" id="runHours">
			<label for="runHours">h</label>
			<input type="number" id="runMinutes">
			<label for="runMinutes">m</label><br><br>
			<label for="genreInput">Genres (space separated):</label><br>
			<input type="text" id="genreInput"><br><br>
			<label for="linkInput">Link:</label><br>
			<input type="text" id="linkInput"><br><br>
			<button id="save">Save</button>
			<button id="saveNew">Save new</button>
			<button id="delete">Delete</button>

		</div>
		<h3>Other</h3>
		<div hidden class="controlSection">
			<label for="rotate">Rotate</label><br>
			<input type="range" min="0" max="359" value="0" id="rotate"><br>
			<label for="numMovies">Number of movies</label><br>
			<input type="range" min="0" max="120" value="0" id="numMovies"><br>
			<label for="saveToFile">Save to file:</label>
			<input id="saveToFile" type="file"><br>
			<label for="saveToFile">Load from file:</label>
			<input id="loadFromFile" type="file">
		</div>
	</div>
</div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
